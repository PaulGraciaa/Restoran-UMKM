<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Makanan</title>
  <link rel="stylesheet" href="styles/dashboard.css"> </head>
<body>
  <div class="background-container"></div>
  <div class="blur-overlay"></div>

  <header class="site-header">
    <div class="container">
      <div class="logo-container">
        <img src="img/logo.png" alt="Logo Website">
         <span class="nama-restoran">Restoran UMKM TanjungPinang</span>
      </div>
      <div class="kategori-container" id="kategoriContainer">
        </div>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      <div id="menuContainer">
        </div>
      </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Restoran Tuan Saturn. Semua Hak Dilindungi.</p>
    </div>
  </footer>

  <button class="floating-button" onclick="goToTinjau()">
    Tinjau & Bayar
  </button>

  <div class="modal" id="modalKosong">
    <div class="modal-content">
      <h3>Pesanan Kosong</h3>
      <p>Silakan pilih menu terlebih dahulu.</p>
      <button onclick="tutupModalKosong()">Tutup</button>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
