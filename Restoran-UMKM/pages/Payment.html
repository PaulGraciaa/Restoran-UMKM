<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Metode Pembayaran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/Payment.css">
</head>
<body>
  <div class="container">
    <h1>Pilih Metode Pembayaran</h1>
    
    <div class="button-group">
      <button id="qrisBtn" class="btn btn-primary" title="Bayar dengan QRIS" aria-label="Bayar dengan QRIS">
        <div class="icon-container">
          <i class="icon fas fa-qrcode"></i>
        </div>
        <span class="btn-text">QRIS</span>
      </button>

      <button id="cashierBtn" class="btn btn-secondary" title="Bayar ke Kasir Langsung" aria-label="Bayar ke Kasir">
        <div class="icon-container">
          <i class="icon fas fa-cash-register"></i>
        </div>
        <span class="btn-text">Kasir</span>
      </button>
    </div>
  </div>

  <!-- Popup QRIS -->
  <div class="popup-overlay" id="qrisPopup">
    <div class="popup-content">
      <button class="close-popup" id="closePopup">&times;</button>
      <h2 class="popup-title">Scan QRIS untuk Pembayaran</h2>
      <img src="img/qr.jpg"
           alt="QR Code Pembayaran" class="qris-image">
      <p class="popup-instruction">Buka aplikasi mobile banking atau e-wallet Anda, lalu scan QR code di atas</p>
      <button id="confirmPayment" class="btn-confirm">
        Saya Sudah Bayar
      </button>
    </div>
  </div>
  <!-- Notifikasi Pembayaran Berhasil -->
<div class="payment-notification" id="paymentSuccess">
  <div class="notification-box">
    <div class="notification-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <p class="notification-text">Pembayaran berhasil!</p>
  </div>
</div>
<!-- Notifikasi Pembayaran Kasir -->
<div class="payment-notification" id="cashierNotification">
  <div class="notification-box">
    <div class="notification-icon">
      <i class="fas fa-store"></i>
    </div>
    <p class="notification-text">Silakan menuju kasir untuk melakukan pembayaran.</p>
  </div>
</div>

  <script src="js/Payment.js"></script>
</body>
</html>
