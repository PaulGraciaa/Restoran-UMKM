<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tinjau Pesanan</title>
  <link rel="stylesheet" href="styles/tinjau.css">
</head>
<body>

  <header class="site-header">
    <div class="header-content-wrapper">
      <img src="img/logo.png" alt="Logo Perusahaan" class="logo">
      <span class="site-name">Restoran UMKM TanjungPinang</span>
    </div>
  </header>

  <div class="main-content">
    <div class="container-wrapper">
      <h2>Tinjau Pesanan Anda</h2>
      <div class="pesanan-list" id="pesananList">
        </div>
      <div class="total" id="totalKeseluruhan" style="display:none;">
          Total Keseluruhan: Rp <span id="nilaiTotal">0</span>
      </div>
      <div class="btn-group">
        <a class="btn btn-kembali" href="dashboard.html">Tambah Pesanan Lain</a>
        <button class="btn btn-lanjut" onclick="lanjutkanPembayaran()">Lanjutkan ke Pembayaran</button>
      </div>
    </div>
  </div>

  <div class="modal" id="modalNotifikasi">
    <div class="modal-content">
      <h3 id="modalNotifikasiJudul">Notifikasi</h3>
      <p id="modalNotifikasiPesan">Ini adalah pesan notifikasi.</p>
      <button onclick="tutupModalNotifikasi()">Tutup</button>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content-wrapper">
      <p>&copy; 2025 Restoran UMKM TanjungPinang. Semua Hak Dilindungi.</p>
    </div>
  </footer>

  <script src="js/tinjau_script.js"></script>
</body>
</html>
